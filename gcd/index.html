<html>
<head>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/script.js"></script>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<p>This simple script get the Greatest Common Divisor (GCD) of two numbers using Eucledian difference algorithm and Eucledian remainder algorithm.</p>
				<p>Background info: <a href="http://blog.shaunlgs.com/2014/07/20/how-to-find-gcd-of-two-numbers/">Blog post</a></p>
				<p>Enter two numbers and get their GCD.</p>
				<p>
				<form class="form-inline" role="form">
				  <div class="form-group">
				    <label class="sr-only" for="number1">First number</label>
				    <input type="text" class="form-control" id="number1">
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="number2">Second number</label>
				    <input type="text" class="form-control" id="number2">
				  </div>
				  <button type="submit" class="btn btn-primary" id="calculate">Calculate</button>
				  <button type="submit" class="btn btn-default" id="clear">Clear</button>
				</p>
				<p><a href="/">Back to shaunlgs.com</a></p>
			</div>
		</div>
	
		<div class="row">
		  <div class="col-sm-3" id='difference'></div>
		  <div class="col-sm-3" id='remainder'></div>
		  <div class="col-sm-3" id='primeDivide'></div>
		  <div class="col-sm-3" id='primeFactorize'></div>
		</div>
	</div>
